<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Injury Level Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            font-family: 'Nunito', sans-serif;
            padding-top: 60px;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-weight: 700;
            color: #2c3e50;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #0077b6;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #023e8a;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h3 class="card-title text-center mb-4">ðŸš‘ Injury Level Predictor</h3>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Driver Condition</label>
                <select name="DRIVCOND" class="form-select" required>
                    <option disabled selected>Select Driver Condition</option>
                    <option value="Normal">Normal</option>
                    <option value="Had been drinking">Had been drinking</option>
                    <option value="Ability impaired, alcohol over .08">Ability impaired, alcohol over .08</option>
                    <option value="Medical or physical disability">Medical or physical disability</option>
                    <option value="Fatigue">Fatigue</option>
                    <option value="Drugs">Drugs</option>
                    <option value="Inattentive">Inattentive</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Involvement Type</label>
                <select name="INVTYPE" class="form-select" required>
                    <option disabled selected>Select Involvement Type</option>
                    <option value="Driver">Driver</option>
                    <option value="Passenger">Passenger</option>
                    <option value="Pedestrian">Pedestrian</option>
                    <option value="Cyclist">Cyclist</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Impact Type</label>
                <select name="IMPACTYPE" class="form-select" required>
                    <option disabled selected>Select Impact Type</option>
                    <option value="Rear End">Rear End</option>
                    <option value="Angle">Angle</option>
                    <option value="Sideswipe">Sideswipe</option>
                    <option value="Turning Movement">Turning Movement</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Accident Class</label>
                <select name="ACCLASS" class="form-select" required>
                    <option disabled selected>Select Accident Class</option>
                    <option value="Property Damage Only">Property Damage Only</option>
                    <option value="Non-Fatal Injury">Non-Fatal Injury</option>
                    <option value="Fatal">Fatal</option>
                </select>
            </div>

            <div class="d-grid mt-4">
                <input type="submit" value="Predict" class="btn btn-primary btn-lg">
            </div>
        </form>
    </div>
</div>

<div class="footer">
    &copy; 2025 | Injury Prediction App | Made by Group 7
</div>
</body>
</html>
